name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 2
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        pandas-version: ["2.0.3", "2.1.4", "2.2.3"]
        exclude:
          # Skip combinations that don't support each other
          - python-version: "3.9"
            pandas-version: "2.2.3"


    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[spark]
        pip check
        pip install nox
    - name: Run unit tests
      run: |
        nox --session "tests(python='${{ matrix.python-version }}', pandas='${{ matrix.pandas-version }}')"
      env:
        TD_API_KEY: 1/XXX
        TD_API_SERVER: https://api.treasure-data.com/

  dist-dry-run:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Build and check dist for PiPY (a.k.a dry run)
      run: |
        python setup.py sdist bdist_wheel
        twine check dist/*
      
